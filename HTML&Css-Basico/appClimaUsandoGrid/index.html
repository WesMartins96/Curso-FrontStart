<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>

    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Criar um celular -->
    <div class="iphone-container">
        <div class="notch"></div>
        <h3>São Paulo</h3>
        <h4>Monday 7:00 AM</h4>
        <i data-feather="cloud-lightning"></i>
        
        <h1>19°</h1>
        <h2>So, it's Stormy.</h2>

        <div class="week-weather">
            <span>Thu Sep 14</span><span>29° 13°</span>
            <span>Fri Sep 15</span><span>31° 16°</span>
            <span>Sat Sep 16</span><span>22° 19°</span>
        </div>

        <div class="iphone-menu"></div>       
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
