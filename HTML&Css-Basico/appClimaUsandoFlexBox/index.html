<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima Usando Flexbox</title>

    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Criar um celular -->
    <div class="iphone-container">
        <div class="notch"></div>
       
        <div class="today-temp">
            <i class="top-icon" data-feather="cloud"></i>
            <h3>PARTLY CLOUD</h3>
            <p class="city-name" >São Paulo, Brazil</p>
            <h1>24°</h1>
        </div>
        
        <div class="week">
            <div class="day">
                <p class="week-day">WED</p>
                <i data-feather="cloud"></i>
                <span class="temperature">24°</span>
            </div>

            <div class="day">
                <p class="week-day">THU</p>
                <i data-feather="cloud-drizzle"></i>
                <span class="temperature">22°</span>
            </div>

            <div class="day">
                <p class="week-day">FRI</p>
                <i data-feather="sun"></i>
                <span class="temperature">29°</span>
            </div>

            <div class="day">
                <p class="week-day">SAT</p>
                <i data-feather="cloud-snow"></i>
                <span class="temperature">9°</span>
            </div>

            <div class="day">
                <p class="week-day">SUN</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">14°</span>
            </div>

        </div>

        <div class="footer">
            <i data-feather="thermometer"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>

        <div class="iphone-menu"></div>       
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
