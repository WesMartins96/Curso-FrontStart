<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Google Fonts</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <!-- Titulos -->
        <h1>Titulo h1</h1>
        <h2>Titulo h2</h2>
        <h3>Titulo h3</h3>
        <h4>Titulo h4</h4>
        <h5>Titulo h5</h5>
        <h6>Titulo h6</h6>
    
        <!-- Paragrafo -->
        <p id="my-title">Um texto aqui</p>
        <p>a Tag de paragrafo quebra a linha automaticamente</p>
    
        <!-- Span -->
        <span class="bold">Span é parecido com o paragrafo porem não quebra a linha auto</span>
    
    
        <!-- Listas -->
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    
        <!-- Links -->
        <a href="#">Clique aqui!</a>
    
        <!-- Pular linha -->
        <br>
    
        <!-- Adiciona uma linha -->
        <hr>
    
        <!-- Imagens -->
        <img src="./img/html.png" alt="html">

        <button class="btnAdd">Adicionar</button>

        <!-- padding e margin dentro da div -->
        <!-- Usado o inspecionar no proprio navegador para modificar o css -->
        <div class="container">
            <h1>Meu Titulo</h1>
        </div>

</body>
</html>
